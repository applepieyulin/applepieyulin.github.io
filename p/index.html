<html>
<head>
<title>血压随机生成</title>
<script>
function sh(){
var x=Math.floor(Math.random()*21+110);
var y=Math.floor(Math.random()*21+70);
var t=Math.floor(Math.random()*5+365)/10;
var p=Math.floor(Math.random()*40+60);
var r=Math.floor(Math.random()*8+12);
alert(t.toString()+"\n"+p.toString()+"\n"+r.toString()+"\n"+x.toString()+"/"+y.toString());
}
</script>
</head>
<body>
<input type="button" value="click" onclick="sh()" />
<p id="a"></p>
</body>
</html>
