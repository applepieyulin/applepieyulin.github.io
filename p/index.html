<html>
<head>
<title>生命体征生成</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<script>
function sh(){
var x=Math.floor(Math.random()*21+110);
var y=Math.floor(Math.random()*21+70);
var t=Math.floor(Math.random()*5+365)/10;
var p=Math.floor(Math.random()*40+60);
var r=Math.floor(Math.random()*8+12);
var z=document.getElementById("a")
z.innerHTML=t.toString()+"\n"+p.toString()+"\n"+r.toString()+"\n"+x.toString()+"/"+y.toString();
}
</script>
</head>
<body>
<input type="button" value="click" onclick="sh()" />
<p id="a"></p>
</body>
</html>
